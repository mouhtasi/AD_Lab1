!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
ip domain name lab.local
!
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.1.1 255.255.255.0
 duplex auto
 speed auto
 ipv6 address FEC0:1111::1/64
 ipv6 rip IPV6 enable
!
interface FastEthernet1/0
 ip address 10.13.13.2 255.255.255.252
 duplex auto
 speed auto
 ipv6 address FEC0:1313::2/126
 ipv6 rip IPV6 enable
!
interface FastEthernet2/0
 ip address 10.14.14.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 address FEC0:1414::2/126
 ipv6 rip IPV6 enable
!
router rip
 version 2
 network 10.0.0.0
 network 192.168.1.0
!
no ip http server
!
ip forward-protocol nd
!
!
ipv6 router rip IPV6
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
